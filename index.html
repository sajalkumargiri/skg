<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Group</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') no-repeat center center/cover;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    .floating-text {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      z-index: 5;
      transform: translateY(-50%);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#news">Recent News</a>
      <a href="#research">Research</a>
      <a href="#publications">Publications</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="floating-text">Welcome to Our Research Group</div>
  
  <!-- Bubbles -->
  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (8 + Math.random() * 4) + 's';
      bubble.style.width = bubble.style.height = (10 + Math.random() * 20) + 'px';
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 12000);
    }

    setInterval(createBubble, 400);
  </script>
</body>
</html>
